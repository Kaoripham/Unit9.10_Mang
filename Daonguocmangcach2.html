<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1, 2, 3, 4, 5, 30, 9, 10, 12, 15];

    for (let i = 0; i < (x.length / 2); i++) {
        let a = x[i];
        x[i] = x[x.length - 1 - i];
        x[x.length - 1 - i] = a;
    }
    alert(x);

</script>
