<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = [-8, 15, 11, 6, 5, 8];
  let i = 0;
  let j = x.length - 1;
  while (i < j) {
    let a = x[i];
    x[i] = x[j];
    x[j] = a;
    i++;
    j--;
  }
  document.write(x);
</script>
</body>
</html>
