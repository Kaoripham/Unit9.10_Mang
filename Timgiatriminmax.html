<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1, 6, 9, 12, -16, -15, -8, -2, -5];
    let min = x[0];
    let index = 0
    for(i=1; i<x.length; i++){
        if(x[i]<min){
            min=x[i];
            index =i;
        }
    }
    document.write('gia tri min = ' +min +'  & vi tri phan tu =' +(index+1));

</script>

</body>
</html>
