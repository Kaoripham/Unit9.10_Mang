    let ele = 10;
    let x = [4, 5, 7, 8, 12, 3, 1];
    let y = new Array();

    for (let i = 0; i <= x.length; i++) {
        if (i < ind) {
            y[i] = x[i];
        }
        if (i == ind) {
            y[i] = ele;
        }

            y[i] = x[i - 1];
        }
    }
